<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Anonymous Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      position: fixed;
      width: 100%;
      height: 100%;
      height: -webkit-fill-available;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      background: white;
      height: 100%;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 12px 16px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
    }

    .chat-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-header p {
      display: none;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f5f5f5;
      -webkit-overflow-scrolling: touch;
      min-height: 0;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      animation: slideIn 0.2s ease-out;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      align-self: flex-end;
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      align-self: flex-start;
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .message-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 2px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-time {
      font-size: 10px;
      opacity: 0.6;
      text-align: right;
      margin-top: 2px;
    }

    .input-container {
      display: flex;
      padding: 10px 12px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: white;
      gap: 8px;
      border-top: 1px solid #e0e0e0;
      flex-shrink: 0;
      position: relative;
      z-index: 100;
      align-items: flex-end;
    }

    .input-container textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      min-height: 40px;
      outline: none;
      transition: border-color 0.2s;
      -webkit-appearance: none;
      appearance: none;
    }

    .input-container textarea:focus {
      border-color: #667eea;
    }

    .input-container button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 60px;
      -webkit-tap-highlight-color: transparent;
    }

    .input-container button:active:not(:disabled) {
      background: #5568d3;
    }

    .input-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #ccc;
    }

    .status {
      padding: 4px 16px;
      text-align: center;
      font-size: 10px;
      color: #666;
      background: #f0f0f0;
      flex-shrink: 0;
      display: none;
    }

    .status.connected {
      display: none;
    }

    .status.disconnected {
      display: block;
      background: #ffe6e6;
      color: #d32f2f;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        height: 100vh;
        height: -webkit-fill-available;
      }

      .chat-header {
        padding: 10px 12px;
      }

      .chat-header h1 {
        font-size: 16px;
      }

      .messages-container {
        padding: 10px;
        gap: 6px;
      }

      .message {
        max-width: 85%;
        padding: 8px 12px;
      }

      .message-text {
        font-size: 14px;
      }

      .message-time {
        font-size: 9px;
      }

      .input-container {
        padding: 8px 10px;
        padding-bottom: max(8px, env(safe-area-inset-bottom));
      }

      .input-container textarea {
        font-size: 16px;
        padding: 8px 12px;
        min-height: 36px;
      }

      .input-container button {
        padding: 8px 16px;
        font-size: 14px;
        min-width: 55px;
      }
    }

    /* Prevent zoom on input focus (iOS) */
    @media screen and (max-width: 768px) {
      input, textarea, select {
        font-size: 16px !important;
      }
    }

    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>ðŸ’¬ Anonymous Chat</h1>
      <p>Send messages anonymously â€¢ No registration required</p>
    </div>
    
    <div class="status" id="status">Connecting...</div>
    
    <div class="messages-container" id="messagesContainer">
      <div class="loading">Loading messages...</div>
    </div>

    <div class="input-container">
      <textarea 
        id="messageInput" 
        placeholder="Type a message..." 
        maxlength="2000"
        rows="1"
      ></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let socket = null;
    let isConnected = false;
    let messageCount = 0;

    // Initialize socket connection
    function initializeSocket() {
      socket = io({
        transports: ["websocket", "polling"],
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionAttempts: 5,
      });

      socket.on("connect", () => {
        console.log("âœ… Connected to server");
        isConnected = true;
        updateStatus("Connected", "connected");
        hideLoading();
      });

      socket.on("connect_error", (error) => {
        console.error("âŒ Connection error:", error);
        isConnected = false;
        updateStatus("Connection failed. Retrying...", "disconnected");
      });

      socket.on("disconnect", () => {
        console.log("âŒ Disconnected from server");
        isConnected = false;
        updateStatus("Disconnected. Reconnecting...", "disconnected");
      });

      socket.on("error", (data) => {
        console.error("Socket error:", data);
        alert(data.message || "An error occurred");
      });

      socket.on("message_history", (messages) => {
        console.log(`ðŸ“œ Loaded ${messages.length} messages`);
        const container = document.getElementById("messagesContainer");
        container.innerHTML = "";
        messages.forEach((msg) => {
          addMessageToUI(msg, false);
        });
        scrollToBottom();
        hideLoading();
      });

      socket.on("receive_message", (msg) => {
        addMessageToUI(msg, true);
        scrollToBottom();
      });
    }

    function updateStatus(text, className) {
      const status = document.getElementById("status");
      status.textContent = text;
      status.className = `status ${className}`;
    }

    function hideLoading() {
      const loading = document.querySelector(".loading");
      if (loading) {
        loading.remove();
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();

      if (!text || !socket || !isConnected) return;

      const message = {
        id: `${Date.now()}-${Math.random().toString(36).substring(2, 10)}`,
        text: text,
      };

      socket.emit("send_message", message);
      input.value = "";
      autoResizeTextarea(input);
    }

    function addMessageToUI(msg, animate = true) {
      const container = document.getElementById("messagesContainer");
      const messageDiv = document.createElement("div");
      
      // Alternate message alignment for visual variety
      const isOwn = messageCount % 2 === 0;
      messageCount++;
      
      messageDiv.className = `message ${isOwn ? "own" : "other"}`;
      messageDiv.style.animation = animate ? "slideIn 0.3s ease-out" : "none";

      messageDiv.innerHTML = `
        <div class="message-text">${escapeHtml(msg.text)}</div>
        <div class="message-time">${msg.date} â€¢ ${msg.time}</div>
      `;

      container.appendChild(messageDiv);
    }

    function scrollToBottom() {
      const container = document.getElementById("messagesContainer");
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    // Ensure input is visible when keyboard opens (mobile)
    function ensureInputVisible() {
      const input = document.getElementById("messageInput");
      const inputContainer = document.querySelector(".input-container");
      
      // Scroll input into view
      setTimeout(() => {
        inputContainer.scrollIntoView({ behavior: "smooth", block: "end" });
      }, 300);
    }

    // Handle mobile keyboard
    const messageInput = document.getElementById("messageInput");
    messageInput.addEventListener("focus", ensureInputVisible);
    
    // Prevent body scroll on mobile when input is focused
    messageInput.addEventListener("focus", () => {
      document.body.style.overflow = "hidden";
    });
    
    messageInput.addEventListener("blur", () => {
      document.body.style.overflow = "";
    });

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
    }

    // Handle Enter key (Shift+Enter for new line)
    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea on input
    messageInput.addEventListener("input", function() {
      autoResizeTextarea(this);
    });

    // Handle viewport resize (keyboard open/close)
    let viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", () => {
        const newHeight = window.visualViewport.height;
        if (newHeight < viewportHeight) {
          // Keyboard opened
          ensureInputVisible();
        }
        viewportHeight = newHeight;
      });
    }

    // Initialize on page load
    initializeSocket();

    // Auto-scroll on new messages
    const observer = new MutationObserver(() => {
      scrollToBottom();
    });

    observer.observe(document.getElementById("messagesContainer"), {
      childList: true,
    });
  </script>
</body>
</html>
