<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Anonymous Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      position: fixed;
      width: 100%;
      height: 100%;
      height: -webkit-fill-available;
      transition: background 0.3s ease;
    }

    /* Dark mode */
    body.dark-mode {
      background: #1a1a1a;
    }

    body.dark-mode .chat-container {
      background: #2d2d2d;
    }

    body.dark-mode .messages-container {
      background: #1a1a1a;
    }

    body.dark-mode .message.other {
      background: #3d3d3d;
      color: #e0e0e0;
    }

    body.dark-mode .input-container {
      background: #2d2d2d;
      border-top-color: #404040;
    }

    body.dark-mode .input-container textarea {
      background: #3d3d3d;
      color: #e0e0e0;
      border-color: #555;
    }

    body.dark-mode .status {
      background: #3d3d3d;
      color: #e0e0e0;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      background: white;
      height: 100%;
      height: -webkit-fill-available;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 12px 16px;
      text-align: center;
      flex-shrink: 0;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .header-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      text-align: left;
    }

    .header-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .header-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .chat-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .chat-header p {
      display: none;
    }

    .active-users {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 400;
    }

    /* Typing indicator */
    .typing-indicator {
      padding: 8px 12px;
      font-size: 12px;
      font-style: italic;
      color: #666;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    body.dark-mode .typing-indicator {
      color: #999;
    }

    .typing-dots {
      display: inline-flex;
      gap: 3px;
    }

    .typing-dot {
      width: 4px;
      height: 4px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-5px);
      }
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: #f5f5f5;
      -webkit-overflow-scrolling: touch;
      min-height: 0;
    }

    .message {
      max-width: 85%;
      padding: 10px 14px;
      border-radius: 16px;
      word-wrap: break-word;
      animation: slideIn 0.2s ease-out;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      align-self: flex-end;
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.other {
      align-self: flex-start;
      background: white;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .message.grouped {
      margin-top: 2px;
    }

    .message.grouped .message-sender {
      display: none;
    }

    .message-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 2px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-time {
      font-size: 10px;
      opacity: 0.6;
      text-align: right;
      margin-top: 2px;
    }

    .message-sender {
      font-size: 11px;
      opacity: 0.8;
      text-align: right;
      margin-top: 2px;
      font-weight: 500;
    }

    /* Message reactions */
    .message-reactions {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    body.dark-mode .message-reactions {
      border-top-color: rgba(255,255,255,0.1);
    }

    .reaction {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    body.dark-mode .reaction {
      background: rgba(255,255,255,0.1);
    }

    .reaction:hover {
      background: rgba(0,0,0,0.1);
    }

    body.dark-mode .reaction:hover {
      background: rgba(255,255,255,0.2);
    }

    .reaction.own {
      background: rgba(102, 126, 234, 0.2);
    }

    .reaction-emoji {
      font-size: 14px;
    }

    .reaction-count {
      font-size: 11px;
      font-weight: 600;
    }

    .add-reaction-btn {
      padding: 4px 8px;
      background: transparent;
      border: 1px dashed rgba(0,0,0,0.2);
      border-radius: 12px;
      cursor: pointer;
      font-size: 12px;
      color: #666;
    }

    body.dark-mode .add-reaction-btn {
      border-color: rgba(255,255,255,0.2);
      color: #999;
    }

    /* Date separator */
    .date-separator {
      text-align: center;
      margin: 15px 0;
      position: relative;
    }

    .date-separator::before {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      height: 1px;
      background: #e0e0e0;
    }

    body.dark-mode .date-separator::before {
      background: #404040;
    }

    .date-separator span {
      background: #f5f5f5;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 11px;
      color: #666;
      position: relative;
    }

    body.dark-mode .date-separator span {
      background: #2d2d2d;
      color: #999;
    }

    /* Search bar */
    .search-container {
      padding: 10px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      display: none;
    }

    body.dark-mode .search-container {
      background: #2d2d2d;
      border-bottom-color: #404040;
    }

    .search-container.active {
      display: block;
    }

    .search-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 14px;
    }

    body.dark-mode .search-input {
      background: #3d3d3d;
      color: #e0e0e0;
      border-color: #555;
    }

    /* Emoji picker */
    .emoji-picker-container {
      position: absolute;
      bottom: 60px;
      right: 12px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 10px;
      display: none;
      max-width: 300px;
      max-height: 250px;
      overflow-y: auto;
      z-index: 200;
    }

    body.dark-mode .emoji-picker-container {
      background: #3d3d3d;
    }

    .emoji-picker-container.active {
      display: block;
    }

    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
    }

    .emoji-item {
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
      font-size: 20px;
      transition: background 0.2s;
    }

    .emoji-item:hover {
      background: #f0f0f0;
    }

    body.dark-mode .emoji-item:hover {
      background: #4d4d4d;
    }

    /* Message actions */
    .message-actions {
      position: absolute;
      top: -30px;
      right: 0;
      display: none;
      gap: 5px;
      background: rgba(0,0,0,0.8);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .message:hover .message-actions {
      display: flex;
    }

    .action-btn {
      background: transparent;
      border: none;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
    }

    .action-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .input-container {
      display: flex;
      padding: 10px 12px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: white;
      gap: 8px;
      border-top: 1px solid #e0e0e0;
      flex-shrink: 0;
      position: relative;
      z-index: 100;
      align-items: flex-end;
    }

    .input-actions {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .input-action-btn {
      background: transparent;
      border: none;
      padding: 8px;
      cursor: pointer;
      font-size: 18px;
      color: #667eea;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .input-action-btn:hover {
      background: rgba(102, 126, 234, 0.1);
    }

    .input-container textarea {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
      font-family: inherit;
      resize: none;
      max-height: 100px;
      min-height: 40px;
      outline: none;
      transition: border-color 0.2s;
      -webkit-appearance: none;
      appearance: none;
    }

    .input-container textarea:focus {
      border-color: #667eea;
    }

    .input-container button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
      white-space: nowrap;
      flex-shrink: 0;
      min-width: 60px;
      -webkit-tap-highlight-color: transparent;
    }

    .input-container button:active:not(:disabled) {
      background: #5568d3;
    }

    .input-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #ccc;
    }

    .status {
      padding: 4px 16px;
      text-align: center;
      font-size: 10px;
      color: #666;
      background: #f0f0f0;
      flex-shrink: 0;
      display: none;
    }

    .status.connected {
      display: none;
    }

    .status.disconnected {
      display: block;
      background: #ffe6e6;
      color: #d32f2f;
    }

    /* Scrollbar styling */
    .messages-container::-webkit-scrollbar {
      width: 6px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 3px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        height: 100vh;
        height: -webkit-fill-available;
      }

      .chat-header {
        padding: 10px 12px;
      }

      .chat-header h1 {
        font-size: 16px;
      }

      .active-users {
        font-size: 11px;
      }

      .messages-container {
        padding: 10px;
        gap: 6px;
      }

      .message {
        max-width: 85%;
        padding: 8px 12px;
      }

      .message-text {
        font-size: 14px;
      }

      .message-time {
        font-size: 9px;
      }

      .input-container {
        padding: 8px 10px;
        padding-bottom: max(8px, env(safe-area-inset-bottom));
      }

      .input-container textarea {
        font-size: 16px;
        padding: 8px 12px;
        min-height: 36px;
      }

      .input-container button {
        padding: 8px 16px;
        font-size: 14px;
        min-width: 55px;
      }
    }

    /* Prevent zoom on input focus (iOS) */
    @media screen and (max-width: 768px) {
      input, textarea, select {
        font-size: 16px !important;
      }
    }

    /* Loading indicator */
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    /* Login screen */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    body.dark-mode .login-box {
      background: #2d2d2d;
      color: #e0e0e0;
    }

    .login-box h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #667eea;
    }

    body.dark-mode .login-box h2 {
      color: #8a9eff;
    }

    .login-box p {
      font-size: 12px;
      color: #666;
      margin-bottom: 20px;
    }

    body.dark-mode .login-box p {
      color: #999;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
    }

    body.dark-mode .login-box input {
      background: #3d3d3d;
      color: #e0e0e0;
      border-color: #555;
    }

    .login-box input:focus {
      border-color: #667eea;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-box button:hover {
      background: #5568d3;
    }

    .login-box .warning {
      font-size: 11px;
      color: #ff9800;
      margin-top: 10px;
      font-style: italic;
    }

    body.dark-mode .login-box .warning {
      color: #ffb74d;
    }

    /* Report button */
    .report-btn {
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-size: 12px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .report-btn:hover {
      background: rgba(220, 53, 69, 0.1);
    }

    .message-actions .report-btn {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>üí¨ Join Anonymous Chat</h2>
      <p>Enter your name to start chatting</p>
      <input 
        type="text" 
        id="userNameInput" 
        placeholder="Enter your name" 
        maxlength="30"
        autocomplete="off"
      />
      <button onclick="setUserName()">Start Chatting</button>
      <div class="warning">‚ö†Ô∏è Note: This is an anonymous chat. Use your real name if you prefer.</div>
    </div>
  </div>

  <div class="chat-container" id="chatContainer" style="display: none;">
    <div class="chat-header">
      <div class="header-left">
        <h1>üí¨ Anonymous Chat</h1>
        <div class="active-users" id="activeUsers">Loading...</div>
      </div>
      <div class="header-actions">
        <button class="header-btn" id="darkModeToggle" title="Toggle dark mode">üåô</button>
        <button class="header-btn" id="searchToggle" title="Search messages">üîç</button>
        <button class="header-btn" id="soundToggle" title="Toggle sound">üîä</button>
      </div>
    </div>

    <div class="search-container" id="searchContainer">
      <input type="text" class="search-input" id="searchInput" placeholder="Search messages...">
    </div>

    <div class="typing-indicator" id="typingIndicator" style="display: none;">
      <span id="typingText"></span>
      <div class="typing-dots">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      </div>
    </div>
    
    <div class="status" id="status">Connecting...</div>
    
    <div class="messages-container" id="messagesContainer">
      <div class="loading">Loading messages...</div>
    </div>

    <div class="input-container">
      <div class="input-actions">
        <button class="input-action-btn" id="emojiToggle" title="Emoji">üòä</button>
      </div>
      <textarea 
        id="messageInput" 
        placeholder="Type a message..." 
        maxlength="2000"
        rows="1"
      ></textarea>
      <button id="sendButton" onclick="sendMessage()">Send</button>
    </div>

    <div class="emoji-picker-container" id="emojiPicker">
      <div class="emoji-grid" id="emojiGrid"></div>
    </div>
  </div>

    // Get user name from localStorage or show login
    function getUserName() {
      return localStorage.getItem("chatUserName");
    }

    function setUserName() {
      const input = document.getElementById("userNameInput");
      const userName = input.value.trim();
      
      if (!userName || userName.length === 0) {
        alert("Please enter your name");
        return;
      }

      if (userName.length > 30) {
        alert("Name must be 30 characters or less");
        return;
      }

      localStorage.setItem("chatUserName", userName);
      myUserName = userName;
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
      
      // Initialize socket after setting name
      initializeSocket();
    }

    // Check if user has name, show login if not
    let myUserName = getUserName();
    if (!myUserName) {
      document.getElementById("loginScreen").style.display = "flex";
      document.getElementById("chatContainer").style.display = "none";
    } else {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("chatContainer").style.display = "flex";
    }

    // Allow Enter key in login
    document.getElementById("userNameInput")?.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        setUserName();
      }
    });

    let socket = null;
    let isConnected = false;
    let messageCount = 0;
    let activeUsersCount = 0;
    let messageReports = {}; // messageId -> report count
    let darkMode = localStorage.getItem('darkMode') === 'true';
    let soundEnabled = localStorage.getItem('soundEnabled') !== 'false';
    let typingTimeout = null;
    let messageReactions = {}; // messageId -> reactions array
    let lastDate = null;

    // Common emojis for picker
    const commonEmojis = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üî•', 'üòä', 'üéâ', 'üëè', 'üôå', 'üòç', 'ü§î', 'üòÆ', 'üò¢', 'üò°', 'üíØ', '‚ú®', 'üéä', 'üëÄ', 'üí™', 'üôè', 'üòé', 'ü§ó', 'üò¥', 'ü§£', 'üò≠', 'üò±', 'ü•≥', 'üòã', 'ü§©', 'üòá', 'üòè', 'üòå', 'üòÖ', 'ü§™', 'üòú', 'üòù', 'ü§ë', 'ü§ê', 'üò¨', 'üòØ', 'üò≤', 'üò≥', 'ü•∫', 'üò§', 'üò†', 'ü§¨', 'üò∑', 'ü§í', 'ü§ï', 'ü§¢', 'ü§Æ', 'ü§ß', 'ü•µ', 'ü•∂', 'üò∂', 'üòê', 'üòë', 'üò™', 'üòµ', 'ü§Ø', 'ü§†', 'ü•¥', 'üòà', 'üëø', 'üíÄ', '‚ò†Ô∏è', 'üëª', 'üëΩ', 'ü§ñ', 'üí©', 'üò∫', 'üò∏', 'üòπ', 'üòª', 'üòº', 'üòΩ', 'üôÄ', 'üòø', 'üòæ'];

    // Initialize dark mode
    if (darkMode) {
      document.body.classList.add('dark-mode');
      document.getElementById('darkModeToggle').textContent = '‚òÄÔ∏è';
    }

    // Initialize sound toggle
    document.getElementById('soundToggle').textContent = soundEnabled ? 'üîä' : 'üîá';

    // Initialize socket connection
    function initializeSocket() {
      if (!myUserName) {
        myUserName = getUserName();
        if (!myUserName) return;
      }

      socket = io({
        transports: ["websocket", "polling"],
        reconnection: true,
        reconnectionDelay: 1000,
        reconnectionAttempts: 5,
        auth: {
          userName: myUserName,
        },
      });

      socket.on("connect", () => {
        console.log("‚úÖ Connected to server");
        isConnected = true;
        updateStatus("Connected", "connected");
        hideLoading();
      });

      socket.on("connect_error", (error) => {
        console.error("‚ùå Connection error:", error);
        isConnected = false;
        updateStatus("Connection failed. Retrying...", "disconnected");
      });

      socket.on("disconnect", () => {
        console.log("‚ùå Disconnected from server");
        isConnected = false;
        updateStatus("Disconnected. Reconnecting...", "disconnected");
      });

      socket.on("error", (data) => {
        console.error("Socket error:", data);
        alert(data.message || "An error occurred");
      });

      socket.on("message_history", (messages) => {
        console.log(`üìú Loaded ${messages.length} messages`);
        const container = document.getElementById("messagesContainer");
        container.innerHTML = "";
        messages.forEach((msg) => {
          addMessageToUI(msg, false);
        });
        scrollToBottom();
        hideLoading();
      });

      socket.on("receive_message", (msg) => {
        addMessageToUI(msg, true);
        scrollToBottom();
        
        // Play sound if enabled and not own message
        if (soundEnabled && msg.sender !== myUserName) {
          playSound();
        }
      });

      socket.on("active_users", (count) => {
        activeUsersCount = count;
        updateActiveUsersDisplay();
      });

      // Handle typing indicators
      socket.on("typing_users", (users) => {
        const typingEl = document.getElementById("typingIndicator");
        if (users && users.length > 0) {
          const filtered = users.filter(u => u !== myUserName);
          if (filtered.length > 0) {
            typingEl.style.display = "flex";
            document.getElementById("typingText").textContent = 
              filtered.length === 1 
                ? `${filtered[0]} is typing`
                : `${filtered.slice(0, 2).join(", ")}${filtered.length > 2 ? ` and ${filtered.length - 2} more` : ""} are typing`;
          } else {
            typingEl.style.display = "none";
          }
        } else {
          typingEl.style.display = "none";
        }
      });

      // Handle message reactions
      socket.on("message_reactions", (data) => {
        messageReactions[data.messageId] = data.reactions || [];
        updateMessageReactions(data.messageId);
      });

      // Handle message reports count
      socket.on("message_reports_count", (data) => {
        messageReports[data.messageId] = data.count || 0;
        updateMessageReports(data.messageId);
      });

      // Handle admin access
      socket.on("admin_access_granted", (data) => {
        if (data.success) {
          localStorage.setItem("adminSession", "true");
          localStorage.setItem("adminGrantedAt", Date.now().toString());
          window.location.href = "/admin";
        }
      });
    }

    function updateActiveUsersDisplay() {
      const activeUsersEl = document.getElementById("activeUsers");
      if (activeUsersEl) {
        activeUsersEl.textContent = `${activeUsersCount} ${activeUsersCount === 1 ? 'user' : 'users'} online`;
      }
    }

    function updateStatus(text, className) {
      const status = document.getElementById("status");
      status.textContent = text;
      status.className = `status ${className}`;
    }

    function hideLoading() {
      const loading = document.querySelector(".loading");
      if (loading) {
        loading.remove();
      }
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();

      if (!text || !socket || !isConnected) return;

      // Stop typing indicator
      if (socket && socket.connected) {
        socket.emit("typing", { isTyping: false });
        if (typingTimeout) {
          clearTimeout(typingTimeout);
          typingTimeout = null;
        }
      }

      const message = {
        id: `${Date.now()}-${Math.random().toString(36).substring(2, 10)}`,
        text: text,
        senderName: myUserName,
      };

      socket.emit("send_message", message);
      input.value = "";
      autoResizeTextarea(input);
      
      // Play sound if enabled
      if (soundEnabled) {
        playSound();
      }
    }

    function playSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OSfTgwOUqbj8LZjHAY4kdfyzHksBSR3x/DdkEAKFF606euoVRQKRp/g8r5sIQUrgc7y2Yk2CBtpvfDkn04MDlKm4/C2YxwGOJHX8sx5LAUkd8fw3ZBAC');
      audio.volume = 0.3;
      audio.play().catch(() => {});
    }

    function formatMessage(text) {
      // Format bold: **text**
      text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      // Format italic: *text*
      text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');
      // Format code: `code`
      text = text.replace(/`(.+?)`/g, '<code style="background:rgba(0,0,0,0.1);padding:2px 4px;border-radius:3px;font-family:monospace;">$1</code>');
      // Auto-detect links
      text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:inherit;text-decoration:underline;">$1</a>');
      return text;
    }

    function getRelativeTime(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);

      if (seconds < 60) return "Just now";
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return new Date(timestamp).toLocaleDateString();
    }

    function getDateSeparator(dateStr) {
      const today = new Date().toDateString();
      const yesterday = new Date(Date.now() - 86400000).toDateString();
      const msgDate = new Date(dateStr).toDateString();

      if (msgDate === today) return "Today";
      if (msgDate === yesterday) return "Yesterday";
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function addMessageToUI(msg, animate = true) {
      const container = document.getElementById("messagesContainer");
      
      // Add date separator if needed
      const msgDate = new Date(msg.timestamp).toDateString();
      if (lastDate !== msgDate) {
        lastDate = msgDate;
        const separator = document.createElement("div");
        separator.className = "date-separator";
        separator.innerHTML = `<span>${getDateSeparator(msg.date)}</span>`;
        container.appendChild(separator);
      }

      // Check if should group with previous message (same sender, within 2 minutes)
      const lastMessage = container.lastElementChild;
      let shouldGroup = false;
      if (lastMessage && lastMessage.classList.contains("message")) {
        const lastSender = lastMessage.dataset.sender;
        const lastTime = parseInt(lastMessage.dataset.timestamp);
        const timeDiff = msg.timestamp - lastTime;
        shouldGroup = lastSender === msg.sender && timeDiff < 120000; // 2 minutes
      }

      const messageDiv = document.createElement("div");
      const isOwn = msg.sender === myUserName;
      messageCount++;
      
      messageDiv.className = `message ${isOwn ? "own" : "other"} ${shouldGroup ? "grouped" : ""}`;
      messageDiv.style.animation = animate ? "slideIn 0.2s ease-out" : "none";
      messageDiv.dataset.messageId = msg.id;
      messageDiv.dataset.sender = msg.sender;
      messageDiv.dataset.timestamp = msg.timestamp;
      messageDiv.style.position = "relative";

      const reactions = messageReactions[msg.id] || [];
      const reactionsHtml = reactions.length > 0 
        ? `<div class="message-reactions">${renderReactions(msg.id, reactions)}</div>`
        : `<div class="message-reactions" style="display:none;"></div>`;

      const senderHtml = shouldGroup ? '' : `<div class="message-sender">${escapeHtml(msg.sender)}</div>`;

      messageDiv.innerHTML = `
        ${senderHtml}
        <div class="message-text">${formatMessage(escapeHtml(msg.text))}</div>
        <div class="message-time">${getRelativeTime(msg.timestamp)}</div>
        ${reactionsHtml}
        <div class="message-actions">
          <button class="action-btn" onclick="copyMessage('${msg.id}')" title="Copy">üìã</button>
          <button class="action-btn" onclick="addReaction('${msg.id}')" title="React">üòä</button>
          <button class="action-btn report-btn" onclick="reportMessage('${msg.id}')" title="Report">üö´</button>
        </div>
      `;

      container.appendChild(messageDiv);
    }

    function renderReactions(messageId, reactions) {
      const grouped = {};
      reactions.forEach(r => {
        if (!grouped[r.emoji]) grouped[r.emoji] = [];
        grouped[r.emoji].push(r.user_name);
      });

      return Object.entries(grouped).map(([emoji, users]) => {
        const isOwn = users.includes(myUserName);
        return `<span class="reaction ${isOwn ? 'own' : ''}" onclick="toggleReaction('${messageId}', '${emoji}')">
          <span class="reaction-emoji">${emoji}</span>
          <span class="reaction-count">${users.length}</span>
        </span>`;
      }).join('') + `<button class="add-reaction-btn" onclick="addReaction('${messageId}')">+</button>`;
    }

    function updateMessageReactions(messageId) {
      const msgEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (msgEl) {
        const reactionsEl = msgEl.querySelector('.message-reactions');
        const reactions = messageReactions[messageId] || [];
        if (reactions.length > 0) {
          reactionsEl.innerHTML = renderReactions(messageId, reactions);
          reactionsEl.style.display = 'flex';
        } else {
          reactionsEl.style.display = 'none';
        }
      }
    }

    function toggleReaction(messageId, emoji) {
      if (!socket || !isConnected) return;
      socket.emit("add_reaction", {
        messageId,
        emoji,
        userName: myUserName,
      });
    }

    function addReaction(messageId) {
      const emoji = prompt("Enter emoji:");
      if (emoji && emoji.trim()) {
        toggleReaction(messageId, emoji.trim());
      }
    }

    function reportMessage(messageId) {
      if (!confirm("Report this message as inappropriate?")) return;
      
      if (!socket || !isConnected) {
        alert("Not connected to server");
        return;
      }

      socket.emit("report_message", {
        messageId: messageId,
        reason: "Inappropriate content",
        reportedBy: myUserName,
      });

      alert("Message reported. Thank you for keeping the chat safe!");
    }

    function updateMessageReports(messageId) {
      const msgEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (msgEl) {
        const reportBtn = msgEl.querySelector('.report-btn');
        const count = messageReports[messageId] || 0;
        if (count > 0 && reportBtn) {
          reportBtn.textContent = `üö´ (${count})`;
          reportBtn.title = `${count} report${count > 1 ? 's' : ''}`;
        }
      }
    }

    function copyMessage(messageId) {
      const msgEl = document.querySelector(`[data-message-id="${messageId}"]`);
      if (msgEl) {
        const text = msgEl.querySelector('.message-text').textContent;
        navigator.clipboard.writeText(text).then(() => {
          alert("Message copied!");
        });
      }
    }

    function scrollToBottom() {
      const container = document.getElementById("messagesContainer");
      setTimeout(() => {
        container.scrollTop = container.scrollHeight;
      }, 100);
    }

    // Ensure input is visible when keyboard opens (mobile)
    function ensureInputVisible() {
      const input = document.getElementById("messageInput");
      const inputContainer = document.querySelector(".input-container");
      
      // Scroll input into view
      setTimeout(() => {
        inputContainer.scrollIntoView({ behavior: "smooth", block: "end" });
      }, 300);
    }

    // Handle mobile keyboard
    const messageInput = document.getElementById("messageInput");
    messageInput.addEventListener("focus", ensureInputVisible);
    
    // Prevent body scroll on mobile when input is focused
    messageInput.addEventListener("focus", () => {
      document.body.style.overflow = "hidden";
    });
    
    messageInput.addEventListener("blur", () => {
      document.body.style.overflow = "";
    });

    function escapeHtml(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }

    // Auto-resize textarea
    function autoResizeTextarea(textarea) {
      textarea.style.height = "auto";
      textarea.style.height = Math.min(textarea.scrollHeight, 120) + "px";
    }

    // Handle Enter key (Shift+Enter for new line)
    document.getElementById("messageInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea on input
    messageInput.addEventListener("input", function() {
      autoResizeTextarea(this);
      
      // Send typing indicator
      if (socket && socket.connected && this.value.trim()) {
        socket.emit("typing", { isTyping: true });
        
        if (typingTimeout) {
          clearTimeout(typingTimeout);
        }
        
        typingTimeout = setTimeout(() => {
          if (socket && socket.connected) {
            socket.emit("typing", { isTyping: false });
          }
        }, 1000);
      }
    });

    // Dark mode toggle
    document.getElementById("darkModeToggle").addEventListener("click", () => {
      darkMode = !darkMode;
      document.body.classList.toggle("dark-mode", darkMode);
      localStorage.setItem("darkMode", darkMode);
      document.getElementById("darkModeToggle").textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
    });

    // Sound toggle
    document.getElementById("soundToggle").addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      localStorage.setItem("soundEnabled", soundEnabled);
      document.getElementById("soundToggle").textContent = soundEnabled ? "üîä" : "üîá";
    });

    // Search toggle
    document.getElementById("searchToggle").addEventListener("click", () => {
      const searchContainer = document.getElementById("searchContainer");
      searchContainer.classList.toggle("active");
      if (searchContainer.classList.contains("active")) {
        document.getElementById("searchInput").focus();
      }
    });

    // Search functionality
    document.getElementById("searchInput").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const messages = document.querySelectorAll(".message");
      messages.forEach(msg => {
        const text = msg.querySelector(".message-text").textContent.toLowerCase();
        msg.style.display = text.includes(query) ? "flex" : "none";
      });
    });

    // Emoji picker
    const emojiGrid = document.getElementById("emojiGrid");
    commonEmojis.forEach(emoji => {
      const btn = document.createElement("button");
      btn.className = "emoji-item";
      btn.textContent = emoji;
      btn.onclick = () => {
        const input = document.getElementById("messageInput");
        input.value += emoji;
        input.focus();
        document.getElementById("emojiPicker").classList.remove("active");
      };
      emojiGrid.appendChild(btn);
    });

    document.getElementById("emojiToggle").addEventListener("click", () => {
      document.getElementById("emojiPicker").classList.toggle("active");
    });

    // Close emoji picker when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest("#emojiToggle") && !e.target.closest("#emojiPicker")) {
        document.getElementById("emojiPicker").classList.remove("active");
      }
    });

    // Keyboard shortcuts
    document.addEventListener("keydown", (e) => {
      // Ctrl+K or Cmd+K to focus input
      if ((e.ctrlKey || e.metaKey) && e.key === "k") {
        e.preventDefault();
        document.getElementById("messageInput").focus();
      }
      // Esc to clear input
      if (e.key === "Escape") {
        document.getElementById("messageInput").value = "";
        document.getElementById("searchContainer").classList.remove("active");
        document.getElementById("emojiPicker").classList.remove("active");
      }
    });

    // Handle viewport resize (keyboard open/close)
    let viewportHeight = window.visualViewport ? window.visualViewport.height : window.innerHeight;
    
    if (window.visualViewport) {
      window.visualViewport.addEventListener("resize", () => {
        const newHeight = window.visualViewport.height;
        if (newHeight < viewportHeight) {
          // Keyboard opened
          ensureInputVisible();
        }
        viewportHeight = newHeight;
      });
    }

    // Initialize on page load (only if user has name)
    if (myUserName) {
      initializeSocket();
    }

    // Auto-scroll on new messages
    const observer = new MutationObserver(() => {
      scrollToBottom();
    });

    observer.observe(document.getElementById("messagesContainer"), {
      childList: true,
    });

    // Handle report response
    socket?.on("message_reported", (data) => {
      if (data.success) {
        // Success already shown in alert
      } else {
        alert(data.message || "Failed to report message");
      }
    });
  </script>
