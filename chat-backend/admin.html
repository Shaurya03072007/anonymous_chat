<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .admin-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .admin-header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .admin-content {
      padding: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-card h3 {
      font-size: 32px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-card p {
      color: #666;
      font-size: 14px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    .message-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
    }

    .message-item {
      padding: 10px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-item:last-child {
      border-bottom: none;
    }

    .message-info {
      flex: 1;
    }

    .message-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 5px;
    }

    .message-meta {
      font-size: 12px;
      color: #999;
    }

    .message-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: 1fr;
      }

      .message-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .message-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-btn">‚Üê Back to Chat</a>
  
  <div class="admin-container">
    <div class="admin-header">
      <h1>üîê Admin Control Panel</h1>
      <p>Manage messages and monitor activity</p>
    </div>

    <div class="admin-content">
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalMessages">0</h3>
          <p>Total Messages</p>
        </div>
        <div class="stat-card">
          <h3 id="activeUsers">0</h3>
          <p>Active Users</p>
        </div>
        <div class="stat-card">
          <h3 id="reportedCount">0</h3>
          <p>Reported Messages</p>
        </div>
        <div class="stat-card">
          <h3 id="todayMessages">0</h3>
          <p>Messages Today</p>
        </div>
      </div>

      <div class="section">
        <h2>Search Messages</h2>
        <input type="text" class="search-box" id="searchInput" placeholder="Search messages by text or sender...">
      </div>

      <div class="section">
        <h2>Recent Messages</h2>
        <div class="message-list" id="messageList">
          <div class="empty-state">Loading messages...</div>
        </div>
      </div>

      <div class="section">
        <h2>Reported Messages</h2>
        <div class="message-list" id="reportedList">
          <div class="empty-state">Loading reported messages...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let allMessages = [];
    let reportedMessages = [];

    // Check if admin session exists
    if (!localStorage.getItem('adminSession')) {
      window.location.href = '/';
    }

    // Load messages (including unsaved ones)
    async function loadMessages() {
      try {
        // Include memory messages (unsaved)
        const response = await fetch('/api/messages?limit=1000&includeMemory=true');
        const data = await response.json();
        allMessages = data.messages || [];
        
        // Load reported messages
        await loadReportedMessages();
        
        updateStats();
        displayMessages(allMessages);
      } catch (error) {
        console.error('Error loading messages:', error);
      }
    }

    // Load reported messages
    async function loadReportedMessages() {
      try {
        const response = await fetch('/api/reports');
        const data = await response.json();
        reportedMessages = data.reports || [];
      } catch (error) {
        console.error('Error loading reports:', error);
      }
    }

    // Update statistics
    function updateStats() {
      document.getElementById('totalMessages').textContent = allMessages.length;
      
      const today = new Date().toDateString();
      const todayCount = allMessages.filter(m => new Date(m.timestamp).toDateString() === today).length;
      document.getElementById('todayMessages').textContent = todayCount;
      
      // Count total unique reported messages
      const uniqueReported = new Set(reportedMessages.map(r => r.message_id));
      document.getElementById('reportedCount').textContent = uniqueReported.size;
    }

    // Display reported messages
    function displayReportedMessages() {
      const container = document.getElementById('reportedList');
      
      if (reportedMessages.length === 0) {
        container.innerHTML = '<div class="empty-state">No reported messages</div>';
        return;
      }

      // Group by message_id and show count
      const grouped = {};
      reportedMessages.forEach(r => {
        if (!grouped[r.message_id]) {
          grouped[r.message_id] = {
            messageId: r.message_id,
            count: 0,
            reasons: [],
            reporters: []
          };
        }
        grouped[r.message_id].count++;
        grouped[r.message_id].reasons.push(r.reason);
        grouped[r.message_id].reporters.push(r.reported_by);
      });

      // Find messages for reported IDs
      const reportedList = Object.values(grouped).map(group => {
        const msg = allMessages.find(m => m.id === group.messageId);
        return {
          ...group,
          message: msg
        };
      }).filter(item => item.message); // Only show if message exists

      container.innerHTML = reportedList.map(item => {
        const msg = item.message;
        return `
        <div class="message-item">
          <div class="message-info">
            <div class="message-text">${escapeHtml(msg.text)}</div>
            <div class="message-meta">
              ${msg.sender} ‚Ä¢ ${msg.date} ${msg.time} ‚Ä¢ 
              <strong style="color:#dc3545;">${item.count} report${item.count > 1 ? 's' : ''}</strong>
            </div>
            <div style="font-size:11px;color:#999;margin-top:5px;">
              Reported by: ${item.reporters.join(', ')}
            </div>
          </div>
          <div class="message-actions">
            <button class="btn btn-danger" onclick="deleteMessage('${msg.id}')">Delete</button>
          </div>
        </div>
      `;
      }).join('');
    }

    // Display messages
    function displayMessages(messages) {
      const container = document.getElementById('messageList');
      
      if (messages.length === 0) {
        container.innerHTML = '<div class="empty-state">No messages found</div>';
        return;
      }

      // Create a map of report counts
      const reportCountMap = {};
      reportedMessages.forEach(r => {
        reportCountMap[r.message_id] = (reportCountMap[r.message_id] || 0) + 1;
      });

      container.innerHTML = messages.map(msg => {
        const isSaved = msg.saved !== false;
        const statusBadge = isSaved ? '<span style="font-size:10px;color:#28a745;margin-left:5px;">‚úì Saved</span>' : '<span style="font-size:10px;color:#ffc107;margin-left:5px;">‚è≥ Pending</span>';
        const reportCount = reportCountMap[msg.id] || msg.reportCount || 0;
        return `
        <div class="message-item">
          <div class="message-info">
            <div class="message-text">${escapeHtml(msg.text)}</div>
            <div class="message-meta">
              ${msg.sender} ‚Ä¢ ${msg.date} ${msg.time} ${statusBadge}
            </div>
          </div>
          <div class="message-actions">
            <button class="btn btn-danger" onclick="deleteMessage('${msg.id}')">Delete</button>
            <span class="btn btn-secondary" style="cursor:default;background:${reportCount > 0 ? '#ff9800' : '#6c757d'};">
              üö´ Reports: ${reportCount}
            </span>
          </div>
        </div>
      `;
      }).join('');
    }

    // Search messages
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase();
      if (!query) {
        displayMessages(allMessages);
        return;
      }

      const filtered = allMessages.filter(msg => 
        msg.text.toLowerCase().includes(query) || 
        msg.sender.toLowerCase().includes(query)
      );
      displayMessages(filtered);
    });

    // Delete message (works for both saved and unsaved)
    async function deleteMessage(messageId) {
      if (!confirm('Are you sure you want to delete this message?')) return;

      try {
        const response = await fetch(`/api/messages/${messageId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          const data = await response.json();
          allMessages = allMessages.filter(m => m.id !== messageId);
          updateStats();
          displayMessages(allMessages);
          alert(`Message deleted successfully (${data.deletedFrom || 'database'})`);
        } else {
          const error = await response.json();
          throw new Error(error.error || 'Failed to delete');
        }
      } catch (error) {
        console.error('Error deleting message:', error);
        alert('Failed to delete message: ' + error.message);
      }
    }


    // Listen for active users
    socket.on('active_users', (count) => {
      document.getElementById('activeUsers').textContent = count;
    });

    // Listen for new messages
    socket.on('receive_message', (msg) => {
      // Add as unsaved message
      const newMsg = {
        ...msg,
        saved: false, // Not yet saved to database
      };
      allMessages.push(newMsg);
      updateStats();
      if (!document.getElementById('searchInput').value) {
        displayMessages(allMessages);
      }
    });

    // Listen for deleted messages
    socket.on('message_deleted', (data) => {
      allMessages = allMessages.filter(m => m.id !== data.messageId);
      updateStats();
      if (!document.getElementById('searchInput').value) {
        displayMessages(allMessages);
      }
    });

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    loadMessages().then(() => {
      displayReportedMessages();
    });
    
    // Request active users
    socket.on('connect', () => {
      socket.emit('get_active_users');
    });

    // Listen for report count updates
    socket.on('message_reports_count', (data) => {
      // Update report count for message
      const msg = allMessages.find(m => m.id === data.messageId);
      if (msg) {
        msg.reportCount = data.count;
      }
      // Reload reported messages
      loadReportedMessages().then(() => {
        displayMessages(allMessages);
        displayReportedMessages();
        updateStats();
      });
    });
  </script>
</body>
</html>
